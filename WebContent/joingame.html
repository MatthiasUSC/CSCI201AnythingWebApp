        function joinRoom() {
            $.ajax({
                url: 'JoinRoomServlet',
                method: 'Post',
                data: {
                    join_op: 'join',
                    room_code: document.getElementById('join-room-code').value
                },
                    success: function (result) {
                    // if invalid roomcode 
                    if (!result) {
                        alert("Not A Valid Room Code");
                    }
                    else {
