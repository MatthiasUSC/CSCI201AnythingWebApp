<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Prototype Login Page</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		function verifyLogin() {
			$.ajax ({
				url : "LoginServlet",
				data : {
					login_id : document.getElementById("username").value,
					login_pwd : document.getElementById("userpass").value,
					error_message : document.getElementById("error_msg")
				}		
			}); 
	
		}
	
		
	</script>
</head>
	<body>
		<h1>Enter username and password to login.</h1>
		<p>Right now there is only 2 accounts in a static arraylist I made which the servlet is querying from: (root, root) and (user1, pass1)</p>
		<form>
		  <label for="username">Username:</label>
		  <input type="text" id="username" name="username"><br><br>
		  <label for="userpass">Password:</label>
		  <input type="password" id="userpass" name="userpass"><br><br>
		  <div id="error_msg"></div>
		  
		  <button type="button" onclick="verifyLogin();">Login</button>
		</form>
		
		
		
		<form action="CreateRoomServlet" method="post" enctype="multipart/form-data">
		  Select image to upload:
		  <input type="file" name="file" id="file" multiple="multiple">
		  <input type="submit" value="Upload Image" name="submit">
		</form>
	
	</body>
</html>
